<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video İndirme</title>
</head>
<body>
    <h1>Kendi YouTube Videonuzu İndirin</h1>
    <label for="videoUrl">Video URL'sini girin:</label>
    <input type="text" id="videoUrl" placeholder="YouTube video URL'si">
    <button id="downloadBtn">İndir</button>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const videoUrl = document.getElementById('videoUrl').value;
            const link = document.createElement('a');
            link.href = videoUrl;
            link.download = 'my_video.mp4'; // İndirme adı
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
